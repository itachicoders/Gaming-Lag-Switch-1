name: build-lagswitch

on:
  push:
  workflow_dispatch:

jobs:
  windows-mingw:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Build with g++
        run: |
          g++ -o lagswitch.exe main.cpp -lws2_32

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lagswitch
          path: lagswitch.exe
